<div class="row ">
<form [formGroup]="dynamicFormGroup" (submit)="onSubmit()" xmlns="http://www.w3.org/1999/html">
<div class="col-lg-12 mb-2"  *ngFor="let field of fields">
<!--      <pre> {{field |json}}</pre>-->
  <app-field-input [field]="field"></app-field-input>
        <app-dynamic-error [fieldName]="field['fieldName']"></app-dynamic-error>
    </div>
      <div class="row mt-3 filterBtnContainer">
        <a class="border-t-neutral-50 btn btn-arrow col-6 btn btn-outline-dark filterBtn pull-right mr-5"  (click)=" onSubmit()">FILTER</a>
        <a class="border-t-neutral-50 btn btn-arrow col-6 btn btn-outline-dark filterBtn "  (click)=" onResetFilter()">RESET</a>

      </div>
</form>
</div>
