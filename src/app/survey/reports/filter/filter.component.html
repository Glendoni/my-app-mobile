<h6 class="mb-3">Chart Filter</h6>

<!--{{items|json}}-->
<!--  </div>-->
<!--<p>Filter Chart Columns</p>-->
<div class="row">

  <div class="form-check form-switch col-sm-6">
    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
           (click)="onShowHideComments()" [checked]="showHideComments">
    <label class="form-check-label" for="flexSwitchCheckChecked">Comments: {{showHideComments?' On': 'Off'}} </label>
  </div>

  <div class="col-sm-5 ">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox"   role="switch" (click)="showDateRange()"
             id="flexSwitchCheckDefault" [checked]="showDateRangeBool" />
      <label class="form-check-label" for="flexSwitchCheckDefault" >Filter By Date</label>
    </div>
  </div>
</div>

<div *ngIf="items">
<form [formGroup]="formFilter" (ngSubmit)="submit()">
  <div *ngIf="showDateRangeBool">
    <div class="row justify-content-center mt-4">

      <div class="col-lg-3 col-sm-3">
        <label for="startDate">Start</label>
        <input id="startDate" formControlName="startDateRange" class="form-control" type="date"/>
        <span id="startDateSelected"></span>
      </div>
      <div class="col-lg-3 col-sm-3">
        <label for="endDate">End</label>
        <input id="endDate" formControlName="endDateRange" class="form-control" type="date"/>
        <span id="endDateSelected"></span>
      </div>
          <div class="col-lg-3 col-sm-3 resetBtn">
            <p  (click)="onDateRangeReset()">Reset<i class="bi bi-arrow-return-left"></i></p>

          </div>
    </div>
  </div>
  <div class="row">
    <h6 class="mb-4 mt-3">Categories</h6>
<!--{{items |json}}-->
    <div class="mb-3" formArrayName="checkboxes">
      <div *ngFor="let checkbox of items; let i = index">
        <label>
          <input type="checkbox" [formControlName]="i"/>
          {{ items[i].name }}
        </label>
      </div>
    </div>
  </div>
  <div class="mt-4 mb-3">
    <p *ngIf="missingSelectionNotice"><strong>Filter must contain at least one checked category!</strong></p>
  <button type="submit" class="btn btn-secondary btn-sm">Filter Columns </button> or
  <button type="button" class="btn btn-secondary btn-sm" (click)="onReturnToChart()"> Return to Chart </button>
  </div>
</form>
</div>
