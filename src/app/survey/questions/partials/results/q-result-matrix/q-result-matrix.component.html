<div class="card mb-4">
  <div class="card-body">
    <h6  class=" list-item-heading mb-4 fw-bold">Study Info</h6>
    <div class="mb-4 offset-md-1">
      <table class="table table-sm table-borderless">

        <tbody *ngFor="let q of matrix; index as i">
        <tr>
          <td class="p-0 pb-1 w-10">
            <span class="log-indicator border-theme-1 align-middle"></span>
          </td>
          <td class="p-0 pb-1">
            <span class="font-weight-medium text-muted text-small link-question">
              Categories - {{q.num_of_categories}}
            </span>
          </td>
        </tr>
        <tr>
          <td class="p-0 pb-1 w-10">
            <span class="log-indicator border-theme-1 align-middle"></span>
          </td>
          <td class="p-0 pb-1">
            <span class="font-weight-medium text-muted text-small link-question">
              Pending - {{q.study_pending_invites}}
            </span>
          </td>
        </tr>
        <tr *ngIf="studyInfo['study']['type_of_survey']!=3">
          <td class="p-0 pb-1 w-10">
            <span class="log-indicator border-theme-1 align-middle"></span>
          </td>
          <td class="p-0 pb-1">
            <span class="font-weight-medium text-muted text-small link-question">
              Active - {{q.num_of_accepted}}
            </span>
          </td>
        </tr> <tr *ngIf="studyInfo['study']['type_of_survey']!=3">
          <td class="p-0 pb-1 w-10">
            <span class="log-indicator border-theme-1 align-middle"></span>
          </td>

          <td  class="p-0 pb-1">
            <span class="font-weight-medium text-muted text-small link-question">
              Completed - {{q.num_of_completed}}
            </span>
          </td>
        </tr>
        <tr>
          <td class="p-0 pb-1 w-10">
            <span class="log-indicator border-theme-1 align-middle"></span>
          </td>
          <td class="p-0 pb-1">
            <span class="font-weight-medium text-muted text-small link-question"
                  >Distinct IP - {{q.distinct_ip_addr}}
            </span>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="progress mb-0">
        <div class="progress-bar" role="progressbar" aria-valuenow="60"
             aria-valuemin="0" aria-valuemax="10"></div>
        <div class="progress-bar bg-theme-2" role="progressbar"
             aria-valuenow="40" aria-valuemin="0" aria-valuemax="70"></div>
      </div>
    </div>
