                    <div class="col-12">
                      <div class="mb-5">

                  <h4 *ngIf="!showEmail">Create Login Password</h4>
                  <h6 *ngIf="!showEmail">{{username}} </h6>
                  <h4>Sign In</h4>
                  <app-base></app-base>
                  <h6 *ngIf="incorrectLoginDetails">Username or password is incorrect!</h6>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


                    <div *ngIf="!otpRequired" class="row gy-3 overflow-hidden">
                      <div *ngIf="showEmail"  class="col-12">
                        <div class="form-floating mb-3">
                          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email">
                          <label for="email" class="form-label">Email</label>
                        </div>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors['required']">email is required</div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" formControlName="password"  class="form-control" name="password"     [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" >
                          <label for="password" class="form-label">Password</label>
                        </div>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors['required']">Password is required</div>
                        </div>
                      </div>
                      <div *ngIf="showConfirmBtn"  class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" formControlName="sword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sword.errors }" id="sword">
                          <label for="sword" class="form-label">Confirm-Password</label>
                        </div>
<!--                        <div *ngIf="submitted && f.sword.errors" class="invalid-feedback">-->
<!--                          <div *ngIf="f.sword.errors['required']">Password does not match</div>-->
<!--                        </div>-->
                      </div>
                      <div *ngIf="!showEmailKeepMeLoggedInBtn"  class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                          <label class="form-check-label text-secondary" for="remember_me">
                            Keep me logged in
                          </label>
                        </div>
                      </div>
                      <div *ngIf="showSignInBtn"  class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit">Admin Login</button>
                        </div>
                      </div>


                      <div *ngIf="showConfirmBtn"  class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit">Confirm</button>
                        </div>
                      </div>
                    </div>

                    <div *ngIf="otpRequired">

                      <div *ngIf="!otpRecoveryCode">
                      <div class="form-floating mb-3">
                        <input type="password" formControlName="otp" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.otp.errors }" id="otp">
                        <label for="otp" class="form-label">Enter Authenticator 6 Digit Pass Code</label>
                      </div>
                      <div class="d-grid mb-3">
                        <button class="btn btn-dark btn-lg" type="button" (click)="onCheckOTPStatus()">Admin Login</button>
                      </div>

                      <p (click)="userRecoveryCode()">Use recovery Code</p>
                    </div>
                    </div>
                    <div *ngIf="otpRecoveryCode">
                      <div class="form-floating mb-3">
                        <input type="password" formControlName="recovery_code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.otp.errors }" id="otp">
                        <label for="otp" class="form-label">Enter Authenticator Recovery Code</label>
                      </div>
                      <div class="d-grid">
                        <button class="btn btn-dark btn-lg" type="button" (click)="onCheckRecoveryStatus()">Use Recovery Code</button>
                      </div>
                    </div>
                  </form>
