<div *ngIf="fieldName">
<div *ngIf="formName.controls[fieldName].invalid && (formName.controls[fieldName].dirty || formName.controls[fieldName].touched)"
     class="alert">
    <div *ngIf="formName.controls[fieldName].errors['required']">
        The {{fieldName}} is required
    </div>
</div>
</div>
